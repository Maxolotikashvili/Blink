<ng-container *ngIf="user$ | async as user">
    <div class="user-section-component-wrapper">
        <div class="profile-wrapper">
            <img src="maxo-lotikashvili.jpeg" class="avatar-img-medium" alt="avatar">
            <h3 class="bk-heading-h3">{{user.username}}</h3>
            <span class="bk-info-secondary moto">&#64;Will I am</span>
        </div>

        <mat-divider></mat-divider>

        <div class="themes-wrapper">
            <h4 class="bk-heading-h4">Themes</h4>

            <div class="buttons-wrapper">
                <button *ngFor="let theme of themeNameList" (click)="changeTheme(theme.key)">
                    <div class="circle" [ngStyle]="{'background': theme.background}">{{theme.displayName[0]}}</div>
                    <span class="bk-info-primary">{{theme.displayName}}</span>
                </button>
            </div>
        </div>

        <mat-divider aria-label="divider"></mat-divider>

        <div class="chats-wrapper">
            <h4 class="bk-heading-h4">Chats</h4>

            <mat-tab-group class="chat-tab" mat-stretch-tabs="true" animationDuration="230">
                <mat-tab label="Friends" labelClass="labels">
                        <app-chat-message [data]="{username: user.username, friendsList: user.friendsList}"></app-chat-message>

                        <div *ngIf="user.friendsList.length < 1" class="empty-friendslist-wrapper">
                            <p class="bk-heading-h5">No friends to show</p>
                            <button mat-button (click)="openAddFriendModal()">Add friends</button>
                        </div>
                </mat-tab>

                <mat-tab label="Online" labelClass="labels">
                    <app-chat-message [data]="{username: user.username, friendsList: user.friendsList, isOnline: true}"></app-chat-message>
                </mat-tab>
                <mat-tab label="Group chats" labelClass="labels">
                    <app-chat-message [data]="{username: user.username, groupChatList: user.groupChatsList}"></app-chat-message>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</ng-container>
