<div class="add-friend-component-wrapper">

    <div class="modal-wrapper">
        <app-loader *ngIf="isLoading$ | async"></app-loader>
        <app-x-mark [size]="'default'" [color]="'var(--active-text-color-1)'" [isForBurger]="false"></app-x-mark>
        <h3 class="bk-text-xxl">Add Friend</h3>

        <div class="form-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Friend name or email</mat-label>
                <input matInput type="text" (keypress)="addFriend(input, $event)" #input>
            </mat-form-field>
            <button mat-flat-button type="submit" (click)="addFriend(input)">Send Request</button>
        </div>
    </div>
</div>
