<div class="add-friend-component-wrapper">

    <div class="modal-wrapper">
        <app-loader *ngIf="isLoading"></app-loader>
        <app-x-mark [size]="'default'" [color]="'var(--active-textarea-message-background-color-friend)'" [isForBurger]="false"></app-x-mark>
        <h3 class="bk-heading-h3">Add Friend</h3>

        <div class="form-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Friend name or email</mat-label>
                <input matInput type="text" [(ngModel)]="friendName">
            </mat-form-field>
            <button mat-flat-button class="square-button-medium" (click)="addFriend()">Send Request</button>
        </div>
    </div>
</div>
