<div class="sidebar-component-wrapper"
    [ngStyle]="{'transform': 'translateX(' + sidebarLocationX + 'px)'}">
    <div class="top-side-buttons-wrapper">
        <button (click)="openAddFriendModal()">
            <img src="emoji.png" alt="image">
        </button>
        <button (click)="openNotificationsModal()">
            <div class="notification-size" *ngIf="userNotificationsLength$ | async as notificationsLength">{{notificationsLength}}</div>
            <img src="emoji.png" alt="image">
        </button>
        <button (click)="openGroupChatModal()">
            <img src="emoji.png" alt="image">
        </button>
    </div>

    <button>
        <img src="emoji.png" (click)="logOut()" alt="">
    </button>
</div>
