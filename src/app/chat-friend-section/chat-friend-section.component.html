<div class="friend-section-component-wrapper">
    <app-chat-friend *ngIf="friend" [data]="{ friend: friend }"></app-chat-friend>
    <app-chat-friend *ngIf="groupChat" [data]="{ groupChat: groupChat }"></app-chat-friend>
    <span class="bk-text-m no-data" *ngIf="!friend && !groupChat">No friend or groupchat selected to display</span>
</div>
