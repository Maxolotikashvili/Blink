<div class="friend-section-component-wrapper">
    <ng-container *ngIf="friend$ | async as friend">
        <app-chat-friend [data]="{ friend: friend }"></app-chat-friend>
    </ng-container>

    <ng-container *ngIf="groupChat$ | async as groupChat">
        <app-chat-friend [data]="{ groupChat: groupChat }"></app-chat-friend>
    </ng-container>
</div>
